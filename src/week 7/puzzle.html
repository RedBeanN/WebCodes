<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/puzzle.css" type="text/css">
    <script src="js/puzzle.js" type="text/javascript"></script>
    <title>Fifteen Puzzles!</title>
</head>
<body>
    <h1>拼图游戏</h1>
    <div id="container">
        <div id="left-bar">
            <p>觉得图片不好看？<br />你可以：</p>
            <button id="change">换张图试试</button>
            <p>没有喜欢的图？<br />上传在线图片：</p>
            <input type="text" id="web-route" placeholder="输入图片地址">
            <button id="upload">确定</button>
        </div>
        <div id="right-bar">
            <div id="preview">预览图
                <img id="pic" src="statics/default.jpg"></img>
            </div>
            <div id="step">
                步数:<input type="text" id="step-bar" disabled="disable">
            </div>
            <div id="timer">
                用时:<input type="text" id="time-bar" disabled="disable">
            </div>
        </div>
        <div id="puzzle-container">
            <button id="p1"></button><button id="p2"></button><button id="p3"></button><button id="p4"></button><button id="p5"></button><button id="p6"></button><button id="p7"></button><button id="p8"></button><button id="p9"></button><button id="p10"></button><button id="p11"></button><button id="p12"></button><button id="p13"></button><button id="p14"></button><button id="p15"></button><button id="p16"></button>
        </div>
    </div>
    <button id="replay">开始游戏</button>
    <p>点击可移动的图块，图块自动移动，所有图块全部还原时，游戏自动结束。</p>
    <p>为保证视觉效果，请尽量选择正方形的图片。</p>
</body>
</html>
