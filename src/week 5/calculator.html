<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="Calculator.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="positioner">
    <input id="data_bar" type="text" disabled="disable"></input>
    <input id="input_bar" type="text" disabled="disable"></input>
    <div>
        <button type="button" id="seven">7</button><button type="button" id="eight">8</button><button type="button" id="nine">9</button><button type="button" id="divide">/</button>
    </div>
    <div>
        <button type="button" id="four">4</button><button type="button" id="five">5</button><button type="button" id="six">6</button><button type="button" id="multiply">*</button>
    </div>
    <div>
        <button type="button" id="one">1</button><button type="button" id="two">2</button><button type="button" id="three">3</button><button type="button" id="minus">-</button>
    </div>
    <div>
        <button type="button" id="zero">0</button><button type="button" id="dot">.</button><button type="button" id="backspace">‚Üê</button><button type="button" id="plus">+</button>
    </div>
    <div>
        <button type="button" id="lt">(</button><button type="button" id="rt">)</button><button type="button" id="CE">CE</button><button type="button" id="equal">=</button>
    </div>
    </div>
</body>
</html>
